<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
      // 解决ie9以下对html5新增标签不识别，从而导致css不起作用
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      // 解决ie9以下浏览器对cssmedia query不识别
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        [class^='col'] {
            height: 20px;
            border: 1px solid #ccc;
        }

        .row:nth-child(2) {
            background-color: darkgoldenrod;
        }
        span{
            background-color: dodgerblue;
        }
    </style>
    <!-- 预定义类 .container 无需用媒体查询 通过多类名的方式来划分不同份数适应不同屏幕大小 -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">4</div>
        </div>
        <!-- 嵌套 -->
        <div class="row">
            <div class="col-md-4">
                <!-- 加上row，可以消除父元素的padding值 -->
                <div class="row">  
                    <div class="col-md-4">a</div>
                    <div class="col-md-8">b</div>
                </div>
            </div>
            <div class="col-md-4">two</div>
            <div class="col-md-4">three</div>
        </div>
        <!-- 列偏移 使用col-md-offset类 -->
        <div class="row">
            <div class="col-md-4">Left</div>
            <div class="col-md-4 col-md-offset-4">Right</div>
        </div>

        <!-- 响应式工具 hidden/visible -->
        <div class="row">
            <div class="col-xs-3">
                <span class="visible-lg">我能在超大屏幕下显示</span>
            </div>
            <div class="col-xs-3">显现</div>
            <div class="col-xs-3 hidden-sm hidden-xs">hidden</div>
            <div class="col-xs-3">显现</div>
        </div>
    </div>
                
</body>

</html>
